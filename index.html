<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikacja dla Senior贸w</title>
    <!-- adowanie Tailwind CSS dla prostego i czytelnego stylu -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Import czcionki Inter dla lepszej czytelnoci */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #333;
        }
        .container {
            max-width: 100%;
            padding: 1rem;
        }
        .card {
            background-color: #fff;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        .header {
            text-align: center;
        }
        .time-date {
            font-size: 2rem;
            font-weight: 600;
            color: #4a5568;
        }
        .menu-button {
            padding: 1.5rem;
            border-radius: 1rem;
            font-size: 1.25rem;
            font-weight: 600;
            transition: transform 0.2s;
            cursor: pointer;
            width: 100%;
        }
        .menu-button:hover {
            transform: scale(1.02);
        }
        .game-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .game-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .game-title {
            font-size: 1rem;
            font-weight: 600;
        }
        .message-box {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 1rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
            pointer-events: none;
        }
        .message-box.show {
            opacity: 1;
        }
        .reminder-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background-color: #e2e8f0;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .delete-btn {
            background-color: #ef4444;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .delete-btn:hover {
            background-color: #dc2626;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Kontener g贸wny aplikacji -->
    <div id="app-container" class="container bg-white p-6 rounded-3xl shadow-xl w-full max-w-lg transition-all duration-500 ease-in-out">
        
        <!-- Ekran g贸wny -->
        <div id="main-screen">
            <div class="header mb-6">
                <div id="time-display" class="text-5xl font-extrabold text-blue-700"></div>
                <div id="date-display" class="text-xl font-semibold text-gray-500"></div>
                <div id="user-info" class="text-lg font-semibold text-gray-700 mt-2"></div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <button onclick="showReminders()" class="menu-button bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-4 focus:ring-blue-300">
                    Przypomnienia 
                </button>
                <button onclick="showGames()" class="menu-button bg-green-500 text-white hover:bg-green-600 focus:outline-none focus:ring-4 focus:ring-green-300">
                    Gry 
                </button>
            </div>
            <div class="grid grid-cols-1 gap-4 mb-6">
                <button onclick="showRanking()" class="menu-button bg-yellow-500 text-white hover:bg-yellow-600 focus:outline-none focus:ring-4 focus:ring-yellow-300">
                    Ranking 
                </button>
            </div>


            <!-- Przyciski logowania, widoczne tylko dla niezalogowanych u偶ytkownik贸w -->
            <div id="auth-buttons" class="grid grid-cols-2 gap-4">
                <button onclick="signInWithGoogle()" class="menu-button bg-red-500 text-white hover:bg-red-600 focus:outline-none focus:ring-4 focus:ring-red-300 flex items-center justify-center">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/2048px-Google_%22G%22_logo.svg.png" class="w-6 h-6 mr-2" alt="Google Logo">
                    Zaloguj z Google
                </button>
                <button onclick="signInWithFacebook()" class="menu-button bg-blue-700 text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-500 flex items-center justify-center">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/Facebook_Logo_%282019%29.svg/1024px-Facebook_%22G%22_logo.svg.png" class="w-6 h-6 mr-2" alt="Facebook Logo">
                    Zaloguj z Facebook
                </button>
            </div>
            
            <!-- Przycisk wylogowania, widoczny tylko dla zalogowanych u偶ytkownik贸w -->
            <button id="logout-button" onclick="signOutUser()" class="hidden menu-button bg-gray-500 text-white hover:bg-gray-600 focus:outline-none focus:ring-4 focus:ring-gray-300">
                Wyloguj
            </button>
        </div>

        <!-- Ekran przypomnie -->
        <div id="reminders-screen" class="hidden">
            <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Moje Przypomnienia</h2>
            <div class="flex flex-col gap-4">
                <div class="flex items-center">
                    <input type="text" id="new-reminder-input" class="flex-grow p-3 rounded-l-lg border-2 border-gray-300 focus:ring-blue-500 focus:border-blue-500" placeholder="Dodaj nowe przypomnienie...">
                    <button onclick="addReminder()" class="bg-blue-500 text-white p-3 rounded-r-lg hover:bg-blue-600 focus:outline-none focus:ring-4 focus:ring-blue-300">
                        Dodaj
                    </button>
                </div>
                <div id="reminders-list" class="flex flex-col gap-2">
                    <!-- Przypomnienia bd dodawane tutaj dynamicznie -->
                </div>
                <button onclick="showMainScreen()" class="menu-button bg-gray-500 text-white hover:bg-gray-600 focus:outline-none focus:ring-4 focus:ring-gray-300">
                    Powr贸t
                </button>
            </div>
        </div>

        <!-- Ekran gier -->
        <div id="games-screen" class="hidden">
            <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Wybierz Gr</h2>
            <div class="grid grid-cols-2 gap-4">
                <button class="game-card card bg-blue-200 text-blue-800 hover:bg-blue-300">
                    <span class="game-icon"></span>
                    <span class="game-title">Trening Pamici</span>
                </button>
                <button class="game-card card bg-green-200 text-green-800 hover:bg-green-300">
                    <span class="game-icon"></span>
                    <span class="game-title">Szybkie Liczenie</span>
                </button>
                <button class="game-card card bg-yellow-200 text-yellow-800 hover:bg-yellow-300">
                    <span class="game-icon">З</span>
                    <span class="game-title">Puzzle</span>
                </button>
                <button class="game-card card bg-purple-200 text-purple-800 hover:bg-purple-300">
                    <span class="game-icon"></span>
                    <span class="game-title">Sowa</span>
                </button>
            </div>
            <button onclick="showMainScreen()" class="menu-button bg-gray-500 text-white hover:bg-gray-600 focus:outline-none focus:ring-4 focus:ring-gray-300 mt-6">
                Powr贸t
            </button>
        </div>

        <!-- Ekran rankingu -->
        <div id="ranking-screen" class="hidden">
            <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Ranking Graczy</h2>
            <p class="text-center text-gray-600 mb-4">Ta funkcja zostanie dodana wkr贸tce! Zaloguj si, aby zapisywa swoje wyniki.</p>
            <button onclick="showMainScreen()" class="menu-button bg-gray-500 text-white hover:bg-gray-600 focus:outline-none focus:ring-4 focus:ring-gray-300">
                Powr贸t
            </button>
        </div>
    </div>
    
    <!-- Pole do wywietlania wiadomoci (np. potwierdzenia logowania) -->
    <div id="message-box" class="message-box"></div>

    <!-- Firebase SDK - konfigurowany i adowany dynamicznie przez system -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, FacebookAuthProvider, onAuthStateChanged, signOut, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, onSnapshot, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Funkcja do wywietlania tymczasowych wiadomoci
        function showMessage(message, type = 'success') {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = message;
            if (type === 'error') {
                messageBox.style.backgroundColor = '#ef4444'; // Czerwony dla bd贸w
            } else {
                messageBox.style.backgroundColor = '#4CAF50'; // Zielony dla sukces贸w
            }
            messageBox.classList.add('show');
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, 3000);
        }

        // --- Inicjalizacja Firebase ---
        let db;
        let auth;
        let currentUser;
        let isAuthReady = false; // Nowy wska藕nik gotowoci

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        
        async function initFirebase() {
            if (!firebaseConfig || !firebaseConfig.apiKey) {
                console.error("Bd krytyczny: Brak obiektu konfiguracyjnego Firebase lub klucza API.");
                showMessage("Wystpi bd podczas adowania aplikacji. Brak konfiguracji Firebase.", "error");
                return;
            }
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                }

                // Nasuchuj zmian stanu uwierzytelnienia. Uruchamia si raz, gdy stan jest znany.
                onAuthStateChanged(auth, (user) => {
                    isAuthReady = true; // Potwierd藕, 偶e Firebase Auth jest gotowe
                    console.log("Firebase Auth jest gotowy. U偶ytkownik:", user ? user.uid : "Brak");
                    
                    if (user) {
                        currentUser = user;
                        document.getElementById('user-info').textContent = `Witaj, ${user.displayName || 'Gociu'}!`;
                        document.getElementById('auth-buttons').classList.add('hidden');
                        document.getElementById('logout-button').classList.remove('hidden');
                        console.log("U偶ytkownik zalogowany:", user.uid, user.displayName);
                        loadReminders();
                    } else {
                        currentUser = null;
                        document.getElementById('user-info').textContent = 'Zaloguj si, aby zapisywa postpy.';
                        document.getElementById('auth-buttons').classList.remove('hidden');
                        document.getElementById('logout-button').classList.add('hidden');
                        document.getElementById('reminders-list').innerHTML = '';
                        console.log("U偶ytkownik wylogowany.");
                    }
                });
            } catch (error) {
                console.error("Bd inicjalizacji Firebase:", error);
                showMessage(`Wystpi bd podczas adowania aplikacji. Bd: ${error.message}`, "error");
            }
        }
        
        window.onload = initFirebase;

        // --- Funkcje logowania ---
        // Wszystkie funkcje operujce na Firebase maj teraz dodatkowe sprawdzenie isAuthReady
        function checkAuthAndRun(callback) {
            if (!isAuthReady || !auth) {
                showMessage("Bd: Firebase Auth nie jest jeszcze zainicjowany. Prosz czeka.", "error");
                console.error("Pr贸ba u偶ycia Firebase Auth przed inicjalizacj.");
                return;
            }
            callback();
        }

        window.signInWithGoogle = () => checkAuthAndRun(async () => {
            if (!isAuthReady) return;
            try {
                const provider = new GoogleAuthProvider();
                await signInWithPopup(auth, provider);
                showMessage("Pomylnie zalogowano z Google!");
            } catch (error) {
                console.error("Bd logowania z Google:", error.code, error.message, error);
                showMessage(`Bd logowania: ${error.message}. Spr贸buj ponownie.`, "error");
            }
        });

        window.signInWithFacebook = () => checkAuthAndRun(async () => {
            if (!isAuthReady) return;
            try {
                const provider = new FacebookAuthProvider();
                await signInWithPopup(auth, provider);
                showMessage("Pomylnie zalogowano z Facebook!");
            } catch (error) {
                console.error("Bd logowania z Facebook:", error.code, error.message, error);
                showMessage(`Bd logowania: ${error.message}. Spr贸buj ponownie.`, "error");
            }
        });

        window.signOutUser = () => checkAuthAndRun(async () => {
            if (!isAuthReady) return;
            try {
                await signOut(auth);
                showMessage("Pomylnie wylogowano.");
            } catch (error) {
                console.error("Bd wylogowania:", error);
                showMessage("Bd wylogowania. Spr贸buj ponownie.", "error");
            }
        });
        
        // --- Funkcje nawigacji ---
        window.showMainScreen = () => {
            document.getElementById('main-screen').classList.remove('hidden');
            document.getElementById('reminders-screen').classList.add('hidden');
            document.getElementById('games-screen').classList.add('hidden');
            document.getElementById('ranking-screen').classList.add('hidden');
        };

        window.showReminders = () => {
            document.getElementById('main-screen').classList.add('hidden');
            document.getElementById('reminders-screen').classList.remove('hidden');
            document.getElementById('games-screen').classList.add('hidden');
            document.getElementById('ranking-screen').classList.add('hidden');
        };

        window.showGames = () => {
            document.getElementById('main-screen').classList.add('hidden');
            document.getElementById('reminders-screen').classList.add('hidden');
            document.getElementById('games-screen').classList.remove('hidden');
            document.getElementById('ranking-screen').classList.add('hidden');
        };

        window.showRanking = () => {
            document.getElementById('main-screen').classList.add('hidden');
            document.getElementById('reminders-screen').classList.add('hidden');
            document.getElementById('games-screen').classList.add('hidden');
            document.getElementById('ranking-screen').classList.remove('hidden');
        };

        // --- Funkcje zegara i daty ---
        function updateTime() {
            const now = new Date();
            const time = now.toLocaleTimeString('pl-PL', { hour: '2-digit', minute: '2-digit' });
            const date = now.toLocaleDateString('pl-PL', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            document.getElementById('time-display').textContent = time;
            document.getElementById('date-display').textContent = date;
        }
        setInterval(updateTime, 1000);
        updateTime();

        // --- Funkcje przypomnie ---
        window.addReminder = () => checkAuthAndRun(async () => {
            if (!currentUser || !db) {
                showMessage("Zaloguj si, aby dodawa przypomnienia.", "error");
                console.log("Brak u偶ytkownika lub bazy danych, nie mo偶na doda przypomnienia.");
                return;
            }
            const input = document.getElementById('new-reminder-input');
            const text = input.value.trim();
            if (text === "") {
                console.log("Puste przypomnienie, nie dodano.");
                return;
            }

            try {
                const userId = currentUser.uid;
                const remindersCollectionRef = collection(db, 'artifacts', appId, 'users', userId, 'reminders');
                await setDoc(doc(remindersCollectionRef), {
                    text: text,
                    createdAt: new Date()
                });
                input.value = '';
                showMessage("Przypomnienie dodane!");
                console.log("Dodano przypomnienie:", text);
            } catch (error) {
                console.error("Bd dodawania przypomnienia:", error);
                showMessage("Bd podczas dodawania przypomnienia. Sprawd藕 uprawnienia w Firestore.", "error");
            }
        });

        window.deleteReminder = (docId) => checkAuthAndRun(async () => {
            if (!currentUser || !db) {
                showMessage("Zaloguj si, aby usuwa przypomnienia.", "error");
                console.log("Brak u偶ytkownika lub bazy danych, nie mo偶na usun przypomnienia.");
                return;
            }
            try {
                const userId = currentUser.uid;
                const reminderDocRef = doc(db, 'artifacts', appId, 'users', userId, 'reminders', docId);
                await deleteDoc(reminderDocRef);
                showMessage("Przypomnienie usunite!");
                console.log("Usunito przypomnienie o id:", docId);
            } catch (error) {
                console.error("Bd usuwania przypomnienia:", error);
                showMessage("Bd podczas usuwania przypomnienia.", "error");
            }
        });

        // Funkcja do adowania przypomnie
        function loadReminders() {
            if (!currentUser || !db) {
                console.log("loadReminders(): Brak zalogowanego u偶ytkownika lub bazy danych. Nie mo偶na zaadowa przypomnie.");
                return;
            }
            const userId = currentUser.uid;
            const remindersList = document.getElementById('reminders-list');
            const remindersCollectionRef = collection(db, 'artifacts', appId, 'users', userId, 'reminders');

            // U偶yj onSnapshot, aby na bie偶co aktualizowa list
            onSnapshot(remindersCollectionRef, (querySnapshot) => {
                remindersList.innerHTML = '';
                if (querySnapshot.empty) {
                    console.log("Brak przypomnie do wywietlenia.");
                    remindersList.innerHTML = '<p class="text-center text-gray-500">Brak przypomnie. Dodaj pierwsze!</p>';
                }
                querySnapshot.forEach((doc) => {
                    const reminderData = doc.data();
                    const reminderItem = document.createElement('div');
                    reminderItem.className = 'reminder-item';
                    reminderItem.innerHTML = `
                        <span>${reminderData.text}</span>
                        <button class="delete-btn" onclick="deleteReminder('${doc.id}')">Usu</button>
                    `;
                    remindersList.appendChild(reminderItem);
                });
                console.log("Przypomnienia zaadowane pomylnie.");
            }, (error) => {
                console.error("Bd adowania przypomnie:", error);
                showMessage("Bd podczas adowania przypomnie. Sprawd藕 uprawnienia w Firestore.", "error");
            });
        }
        
    </script>
</body>
</html>
